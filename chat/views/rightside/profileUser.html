<h4>访问信息</h4>
<ul>
    <li>
        <div class="userTypeName">
            对话页：
        </div>
        <a style="color: #0d81c0; font-size:14px;text-decoration:none; " target="_blank" oType="visitUrl"  class="userInp">{{=it.item["visit"]}}</a>
    </li>
    <li>
        <div class="userTypeName">
            浏览器：
        </div><p  oType="browser" class="userInp" style="display:inline-block;">{{=it.item["browser"]}}</p>
    </li>
    <li>
        <div class="userTypeName">
            系  统：
        </div><i class="systemicon"></i><p oType="os" class="userInp" style="display: inline-block;">{{=it.item["os"]}}</p>
    </li>
</ul>
<h4 style="margin-top: 40px;">用户信息</h4>
<ul>
    <li class="clear">
        <div class="userTypeName">
            昵称：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder" value="{{=it.item["nick"]}}" oType="nick" placeholder="-">
        <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>
    <li class="clear">
        <div class="userTypeName">
            姓名：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder userNameDyy" value="{{=it.item["uname"]}}" oType="uname" placeholder="-">
          <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>
    <li class="clear">
        <div class="userTypeName">
          生日：
        </div>
          <input class="span3 js-userTnp userInp otherBorder" oType="birthday"  type="text" id="dp" placeholder="0000-00-00" data-date-format="yyyy-mm-dd">
          <span class="tip"><span class="alerticon"></span><i class="closeicon"></i></span>
    </li>
    <li class="clear">
        <div class="userTypeName">
            性别：
        </div>
        <select class="userInp otherBorder" oType="sex" id="sex" style="width:150px;">
            <option value="">未知</option>
            <option value="0">男</option>
            <option value="1">女</option>
        </select>
    </li>
    <li>
        <div class="userTypeName">
            电话：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder" oType="tel" value="{{=it.item["tel"]}}" placeholder="-">
          <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>
    <li>
        <div class="userTypeName">
            邮箱：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder" oType="email" value="{{=it.item["email"]}}" placeholder="-">
          <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>

    <li>
        <div class="userTypeName">
            Q Q：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder" oType="qq" value="{{=it.item["qq"]}}" placeholder="-">
          <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>

    <li>
        <div class="userTypeName">
            微信：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder" oType="weixin" value="{{=it.item["weixin"]}}" placeholder="-">
          <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>
    <li>
        <div class="userTypeName">
            微博：
        </div>
        <input type="text" class="js-userTnp userInp otherBorder" oType="weibo" value="{{=it.item["weibo"]}}" placeholder="-">
          <span class="tip"><span class="alerticon"></span><!--不能超过28个字符--><i class="closeicon"></i></span>
    </li>
    <li class="clearfix">
        <div class="userTypeName remarkTip">
            备注：
        </div>
        <div class="remarkTxt ">
            <textarea   class="js-userTnp userInp othe remark form-control" maxlength="200" oType="remark" placeholder="上限200字">{{=it.item["remark"]}}</textarea>
        </div>
    </li>
</ul>
